<!DOCTYPE html>
<html lang='es'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Consulta fecha de entrega</title>
<style>
:root{--claro-red:#E60000;--bg:#f5f5f5;--card:#fff;--muted:#f0f0f0;--text:#222;--shadow:0 14px 40px rgba(0,0,0,.08);--danger:#B00020}
*{box-sizing:border-box}
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg)}
.wrap{max-width:860px;margin:48px auto;padding:0 18px}
.card{background:var(--card);border-radius:18px;padding:28px;box-shadow:var(--shadow)}
h1{color:#E60000;font-size:42px;margin:0 0 18px}
.input{width:100%;padding:14px 16px;border:1px solid #e5e5e5;border-radius:10px;font-size:18px;outline:none}
.input:focus{border-color:#c9c9c9;box-shadow:0 0 0 3px rgba(230,0,0,.08)}
.suggestions{position:relative;margin-top:6px}
.dropdown{position:absolute;z-index:20;top:0;left:0;right:0;background:#fff;border:1px solid #e9e9e9;border-radius:10px;box-shadow:0 8px 26px rgba(0,0,0,.08);overflow:hidden;max-height:320px;overflow-y:auto}
.opt{padding:10px 14px;cursor:pointer;display:flex;gap:10px;align-items:center}
.opt:hover,.opt.active{background:#fff4f4}
.opt small{color:#666}
.result{background:var(--muted);border-radius:14px;padding:16px;margin-top:16px;color:var(--text)}
.result p{margin:.45rem 0}
.label{color:#444;font-weight:600}
.strong{font-weight:700}
.badge{display:inline-block;padding:4px 8px;border-radius:6px;font-size:12px;margin-left:8px}
.badge-danger{background:#FDE7EA;color:var(--danger);border:1px solid #F9C2CC}
.muted{color:#666}
@media(max-width:520px){h1{font-size:32px}.card{padding:20px}}
</style>
</head>

<div class='wrap'>

// === Festivos opcionales ===
const HOLIDAYS = [];

// === Utilidades ===
const normalize = s => (s||"").toString().normalize("NFD").replace(/[\u0300-\u036f]/g,"").toLowerCase().trim();

function filterCities(query){
  const q=normalize(query); if(!q) return [];
  const scored=citiesData.map(c=>{const name=normalize(c.city);const idx=name.indexOf(q);let score=-1; if(idx===0)score=2; else if(idx>0)score=1; return {c,score,idx};}).filter(x=>x.score>=0);
  scored.sort((a,b)=>(b.score-a.score)||(a.idx-b.idx)||a.c.city.localeCompare(b.c.city,'es')); return scored.slice(0,10).map(x=>x.c);
}

function addBusinessDaysFromNow(days){
  const now=new Date(); const cutOff=new Date(); cutOff.setHours(15,0,0,0); if(now>cutOff) days+=1; const d=new Date(now);
  while(days>0){ d.setDate(d.getDate()+1); const dow=d.getDay(); const iso=d.toISOString().slice(0,10); const isHoliday=HOLIDAYS.includes(iso); if(dow!==0 && dow!==6 && !isHoliday){ days--; }} return d;
}

function formatDateEs(d){ return new Intl.DateTimeFormat('es-CO',{weekday:'long',day:'2-digit',month:'long',year:'numeric'}).format(d); }

// === UI ===
const $input=document.getElementById('cityInput'); const $sug=document.getElementById('suggestions');
const $result={city:document.getElementById('rCity'),depto:document.getElementById('rDepto'),region:document.getElementById('rRegion'),entrega:document.getElementById('rEntrega'),badge:document.getElementById('badgeCov')};
let activeIndex=-1; let currentList=[];

function renderSuggestions(list){ $sug.innerHTML=""; $input.setAttribute('aria-expanded', list.length ? 'true':'false'); if(!list.length) return; const box=document.createElement('div'); box.className='dropdown'; box.id='city-list'; list.forEach((obj,i)=>{ const item=document.createElement('div'); item.className='opt'+(i===activeIndex?' active':''); item.setAttribute('role','option'); const tag = obj.coverage ? '' : ' <span class="badge badge-danger">Sin cobertura</span>'; item.innerHTML=`<div><strong>${obj.city}</strong>${tag}<br><small>${obj.department} â€¢ ${obj.region}</small></div>`; item.addEventListener('mousedown', e=>{e.preventDefault(); selectCity(obj);}); box.appendChild(item); }); $sug.appendChild(box); }

function selectCity(obj){ $input.value=obj.city; $sug.innerHTML=""; activeIndex=-1; currentList=[]; $input.setAttribute('aria-expanded','false'); $result.city.textContent=obj.city.toUpperCase(); $result.depto.textContent=obj.department; $result.region.textContent=obj.region;
  // Mostrar badge cobertura
  if(!obj.coverage){ $result.badge.innerHTML = '<span class="badge badge-danger">Sin cobertura</span>'; $result.entrega.textContent = 'Sin cobertura'; return; }
  else { $result.badge.innerHTML = ''; }

  // Calcular entrega
  const entrega=addBusinessDaysFromNow(Number(obj.leadTime||1)); $result.entrega.textContent=formatDateEs(entrega); }

$input.addEventListener('input',()=>{ currentList=filterCities($input.value); activeIndex=-1; renderSuggestions(currentList); });
$input.addEventListener('keydown', e=>{ if(!currentList.length) return; if(e.key==='ArrowDown'){ e.preventDefault(); activeIndex=(activeIndex+1)%currentList.length; renderSuggestions(currentList);} else if(e.key==='ArrowUp'){ e.preventDefault(); activeIndex=(activeIndex-1+currentList.length)%currentList.length; renderSuggestions(currentList);} else if(e.key==='Enter'){ if(activeIndex>=0){ e.preventDefault(); selectCity(currentList[activeIndex]); } else if(currentList.length===1){ e.preventDefault(); selectCity(currentList[0]); } } else if(e.key==='Escape'){ $sug.innerHTML=""; activeIndex=-1; currentList=[]; $input.setAttribute('aria-expanded','false'); }});

// Precarga BogotÃ¡ si existe
(function preload(){ const b=citiesData.find(x=>normalize(x.city)==='bogota' || normalize(x.city)==='bogotÃ¡'); if(b) selectCity(b); })();
</script>
