"2025-05-01","2025-06-02","2025-06-23","2025-06-30",
"2025-07-20","2025-08-07","2025-08-18",
"2025-10-13","2025-11-03","2025-11-17",
"2025-12-08","2025-12-25"
];

function esDiaHabil(f){const d=f.getDay(),iso=f.toISOString().split("T")[0];return d!==0&&d!==6&&!FESTIVOS_CO.includes(iso);}
function sumarDiasHabiles(f,d){let r=new Date(f),c=0;while(c<d){r.setDate(r.getDate()+1);if(esDiaHabil(r))c++;}return r;}
function calcularEntrega(lead){let h=new Date();if(h.getHours()>=15)h=sumarDiasHabiles(h,1);return sumarDiasHabiles(h,lead);}

const input=document.getElementById("ciudad"),sug=document.getElementById("sugerencias"),res=document.getElementById("resultado");

input.addEventListener("input",()=>{
 const v=normalizar(input.value);sug.innerHTML="";
 if(!v){sug.style.display="none";res.textContent="Esperando ciudadâ€¦";return;}
 const m=Object.keys(LEAD_TIME).filter(c=>c.includes(v));
 if(!m.length){sug.style.display="none";res.innerHTML="<span class='error'>Sin cobertura</span>";return;}
 m.forEach(c=>{const d=document.createElement("div");d.textContent=c.toUpperCase();d.onclick=()=>sel(c);sug.appendChild(d);});
 sug.style.display="block";
});

function sel(c){input.value=c.toUpperCase();sug.style.display="none";
 const lead=LEAD_TIME[c];
 if(lead===null){res.innerHTML="<span class='error'>Sin cobertura</span>";return;}
 const f=calcularEntrega(lead);
 res.innerHTML=`Ciudad: <b>${input.value}</b><br>Lead time: <b>${lead} dÃ­as</b><br><br>ðŸ“¦ Entrega estimada:<br>${f.toLocaleDateString("es-CO",{weekday:"long",year:"numeric",month:"long",day:"numeric"})}`;
}
</script>
